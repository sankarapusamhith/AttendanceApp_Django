{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Attendance Register App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
 <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">   
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

</head>
<body>
	<div class="container">	
		<form action="{% url 'result' %} " method="POST">
            {% csrf_token %}
			<div class="form-group">
				<div class="text-center">
					<h1>Attendance form</h1><br><br><br>
					<input type="text" class="form-control"  placeholder="enter name" name="nam" required autofocus>
				</div><br>
				<div class="text-center">
					<input type="tel" class="form-control"  placeholder="enter phone number"name="ph" required>
				</div><br>
				<div class="text-center">
					<input type="text"  class="form-control"placeholder="enter university name" name="uni" required >
				</div><br>
				<div class="text-center">
					<input type="text" class="form-control"placeholder="enter roll no" name="rn" required >
				</div>
			</div><br>
			<div class="text-center" style="color: white;">
  				<button type="submit" class="btn btn-success" value="submit">submit</button><br><br>
			</div>
			
		</form>
	</div>
</body>
</html>
